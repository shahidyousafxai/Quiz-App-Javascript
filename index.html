<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div id="quiz-main-div">
      <div id="quiz-div">
        <div id="display">
          <h2 id="question">Questions....</h2>
          <ul class="option-list">
            <li>
              <input type="radio" name="option" id="ans1" class="answer" />
              <label for="ans1" id="opt1">Option</label>
            </li>
            <li>
              <input type="radio" name="option" id="ans2" class="answer" />
              <label for="ans2" id="opt2">Option</label>
            </li>
            <li>
              <input type="radio" name="option" id="ans3" class="answer" />
              <label for="ans3" id="opt3">Option</label>
            </li>
            <li>
              <input type="radio" name="option" id="ans4" class="answer" />
              <label for="ans4" id="opt4">Option</label>
            </li>
          </ul>
          <div class="btn">
            <button id="next" class="submit">Next</button>
            <button id="submit" class="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
